<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>隨機選擇器</title>
        <meta charset="utf-8">
    </head>
    <body>
        <label for="restaurant" style="font-size: 50px">選擇位置</label>
        <input type="checkbox" id="restaurant" class="small" style="width: 50px; height: 50px;" checked/><label for="restaurant" style="font-size: 50px">小吃部</label>
        <input type="checkbox" id="restaurant" class="watertree" style="width: 50px; height: 50px;" checked/><label for="restaurant" style="font-size: 50px">水木</label>
        <input type="checkbox" id="restaurant" class="windcloud" style="width: 50px; height: 50px;" checked/><label for="restaurant" style="font-size: 50px">風雲樓</label>
        <br>
        <input type="checkbox" id="consider_time" class="consider_time" style="width: 50px; height: 50px;"/><label for="consider_time" style="font-size: 50px">考慮時間</label>

        <br><br>
        <button class="random_btn" style="width: 200px; height: 90px; font-size: 70px; text-align: center; ">Start!</button>       

        <div class="result">
            <span class="restaurant_result" style="font-size:100px"></span><br>
            <span class="restaurant_name" style="font-size:110px"></span><br>
            <br><br>
            <span class="restaurant_place" style="font-size:60px"></span><br>
            <span class="restaurant_time" style="font-size:60px"></span>
        </div>
        
        <script src="random.js"></script>
    </body>
</html>
