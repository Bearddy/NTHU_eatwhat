<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>隨機選擇器</title>
        <meta charset="utf-8">
    </head>
    <body>
        <label for="restaurant" style="font-size: 50px">選擇位置</label>
        <input type="checkbox" id="restaurant" class="small" style="width: 50px; height: 50px; font-size: 50px" checked/>小吃部
        <input type="checkbox" id="restaurant" class="watertree" style="width: 50px; height: 50px; font-size: 50px" checked/>水木
        <input type="checkbox" id="restaurant" class="windcloud" style="width: 50px; height: 50px; font-size: 50px" checked/>風雲樓  
        <br>
        <input type="checkbox" id="consider_time" class="consider_time" style="width: 50px; height: 50px; font-size: 50px"/>考慮時間

        <br><br>
        <button class="random_btn" style="width: 200px; height: 100px; font-size: 100px">Start!</button>       

        <div class="result">
            <h1 class="restaurant_result"></h1>
            <span class="restaurant_name" style="font-size:100px"></span>
            <br><br>
            <h2 class="restaurant_place"></h2>
            <h2 class="restaurant_time"></h2>
        </div>
        
        <script type="text/javascript" src="restaurant.json"></script>  
        <script src="random.js"></script>
    </body>
</html>
